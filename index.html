<html>
  <head>
    <title>Flatacuties</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="logo">
      <h1>Flatacuties</h1>
    </div>

    <div id="character-bar">
      <span class="monkey"> Mr Monkey </span>
      <span class="zebra"> Mrs Zebra </span>
      <span class="lion"> Mr Cute </span>
      <span class="rabbit"> Dr Rabbit</span>
      <span class="cat"> Ms Kitty </span>
    </div>

    <div class="characterInfo">
      <div id="detailed-info">
        <p id="name">Character's Name</p>
        <img id="Monkey-image" src="https://i.pinimg.com/originals/c0/30/03/c03003776e9cb3e20ba7bd3171700507.gif" alt="This is Mr Monkey"/>
        <img id="Zebra-image" src="https://i.graphicmama.com/uploads/2023/3/64180ab4a3ac3-Zebra%20Animated%20GIFs%20Collection.gif" alt="This is Mrs Zebra"/>
        <img id="Lion-image" src="https://i.pinimg.com/originals/14/3e/28/143e2806ac7ad608e494153a5bf5f237.gif" alt="This is Mr Cute"/>
        <img id="Rabbit-image" src="https://i.pinimg.com/originals/27/30/f4/2730f47580e76eb4911582454f409a27.gif" alt="This is Dr Rabbit"/>
        <img id="Cat-image" src="https://i.pinimg.com/originals/49/a2/bb/49a2bb1e7b9a8a376e2dc8f00113c33f.gif" alt="This is Ms Kitty"/>
        
        <!-- display character image here -->
        <h4>Total Votes: <span id="vote-count">Character's Votes</span></h4>
        <form id="votes-form">
          <input type="text" placeholder="Enter Votes" id="votes" name="votes" />
          <input type="submit" value="Add Votes" />
        </form>
        <button id="reset-btn">Reset Votes</button>
      </div>

      <!-- Bonus only! Uncomment the elements below when you are ready to work on the bonus deliverables -->

          </div>
          <input type="submit" value="Add Character" />

    </div>
    <script src="src/index.js"></script>
  </body>
</html>
